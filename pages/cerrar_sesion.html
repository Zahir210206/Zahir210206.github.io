<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Asegúrate de enlazar el CSS correctamente -->
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="../assets/images/logo.jpg" alt="Logo"></li>
                <li><a href="./nuevo.html">Inicio</a></li>
                <li><a href="./informacion.html">Información Importante</a></li>
                <li><a href="./bienvenida.html">Sesiones con el chatbot</a></li>
                <li><input type="text" name="buscador" placeholder="Buscar..."></li>
                <li><img src="../assets/images/perfil.jpeg" alt="Foto de perfil"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>¿Deseas terminar por hoy?</h1>
            <img src="../assets/images/usuario.jpg" alt="Avatar" class="avatar-img">
            <p>Esperamos vernos pronto para más sesiones</p>
        </section>

        <section class="seccion-inferior">
            <h2>¿Deseas cerrar sesión?</h2>
            <div class="opciones">
                <button id="boton-si" class="boton-cierre">Sí</button>
                <button id="boton-no" class="boton-cierre">No</button>
            </div>
        </section>
    </main>

    <!-- Modal para el formulario de registro -->
    <div id="modal-cerrar-sesion" class="modal">
        <div class="modal-content">
            <h2>Cierre de sesión</h2>
            <p>La sesión fue cerrada con éxito</p>
            <p>Nos vemos pronto</p>
            <button onclick="location.href='../index.html'">Ir al inicio</button>
        </div>
    </div>

    <script>
        // Funcionalidad para los botones
        document.getElementById("boton-si").addEventListener("click", () => {
            document.getElementById("modal-cerrar-sesion").style.display = "flex";
        });

        document.getElementById("boton-no").addEventListener("click", () => {
            location.href = "nuevo.html";
        });
    </script>
</body>

</html>
